<div class="shimmer br {{classes}}" [style.width]="shimmerWidth">
    <div *ngIf="type !== 'card'">
        <div class="wrapper">
            <div *ngIf="showCircle" class="profilePic animate din"></div>
            <div *ngFor="let line of list; let odd = odd">
                <div class="comment br animate" [class.w80]="odd"></div>
            </div>
        </div>
    </div>

    <div *ngIf="type === 'card'">
        <div class="row mb-5" *ngFor="let line of list">
            <div class="col-md-3" *ngFor="let card of cards">
                <div class="wrapper">
                    <div class="cardPic animate din"></div>
                    <div class="distance br animate w80"></div>
                    <div class="distance br animate w50"></div>
                    <div class="distance br animate w50"></div>
                    <div class="d-flex mt-2">
                        <div class="cardCircle animate din"></div>
                        <div class="cardCircle animate din mx-3"></div>
                        <div class="cardCircle2 animate din"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
