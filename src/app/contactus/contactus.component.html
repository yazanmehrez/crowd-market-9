<app-homepage-slider [banner]="banners" (search)="search($event)"></app-homepage-slider>
<div class="container contact">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form [formGroup]="contactForm" class="text-center m-auto border-45">

        <div class="input-group my-3 ">
          <input type="text" class="form-control py-4 border border-45" formControlName="name"
                 placeholder="{{'FullName' | translate}}">
          <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)"
               class="text-danger w-100 text-left">
            <div *ngIf="f.name.errors.required">
              {{'_NameRequired' | translate}}
            </div>
          </div>
        </div>

        <div class="input-group my-3 ">
          <input type="text" class="form-control py-4 border border-45" formControlName="email"
                 placeholder="{{'_YourEmail' | translate}}">
          <div *ngIf="f.name.invalid && (f.email.dirty || f.email.touched)"
               class="text-danger w-100 text-left">
            <div *ngIf="f.email.errors.required">
              {{'_EmailRequired' | translate}}
            </div>
            <div *ngIf="f.email.errors.email">{{'_EmailNotValid' | translate}}</div>
          </div>
        </div>

        <div class="input-group my-3 ">
          <textarea type="text" class="form-control py-4 border border-45" rows="6" formControlName="message"
                    placeholder="{{'_WhatWeVanDoForYou' | translate}}"></textarea>
          <div *ngIf="f.message.invalid && (f.message.dirty || f.message.touched)"
               class="text-danger w-100 text-left">
            <div *ngIf="f.message.errors.required">
              {{'_MessageRequired' | translate}}
            </div>
          </div>
        </div>
        <div class="text-center">
          <button class="btn btn-primary text-white border-45 px-3 submit" [disabled]="contactForm.invalid"
                  (click)="onSubmit()">{{'_Submit' | translate}}</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row bg-primary border-45 my-5">
    <div class="col-lg-5 border-45">
      <agm-map class="border-45" [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
      </agm-map>
    </div>
    <div class="col-lg-7 text-center  text-white p-5">
      <div class="mb-3">
        <img src="assets/images/logo-white.png" alt="">
      </div>
      <p class="mb-3"> Dubai , bussiness pay , hapiness street , 25</p>
      <p class="text-uppercase">{{'_AvalableAt' | translate}}</p>
      <h4 class="mb-3">10AM - 8PM </h4>
      <div class="border w-25 m-auto"></div>
      <p class="mt-3">+0971554571319</p>
    </div>
  </div>


</div>
